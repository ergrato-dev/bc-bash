<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f0883e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad4)"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Bucles en Bash</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">for, while, until - Iteraci√≥n y repetici√≥n</text>
  
  <!-- FOR Loop Box -->
  <rect x="30" y="75" width="235" height="170" rx="8" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
  <text x="147" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#58a6ff" text-anchor="middle">üîÑ for loop</text>
  
  <text x="50" y="125" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Sobre lista</text>
  <text x="50" y="142" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">for</text>
  <text x="75" y="142" font-family="Monaco, monospace" font-size="11" fill="#7ee787">item</text>
  <text x="105" y="142" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">in</text>
  <text x="125" y="142" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">a b c</text>
  
  <text x="50" y="167" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Con rango</text>
  <text x="50" y="184" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">for</text>
  <text x="75" y="184" font-family="Monaco, monospace" font-size="11" fill="#7ee787">i</text>
  <text x="85" y="184" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">in</text>
  <text x="105" y="184" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">{1..10}</text>
  
  <text x="50" y="209" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Estilo C</text>
  <text x="50" y="226" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">for</text>
  <text x="80" y="226" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">((i=0; i&lt;10; i++))</text>
  
  <!-- WHILE Loop Box -->
  <rect x="282" y="75" width="235" height="170" rx="8" fill="#161b22" stroke="#f0883e" stroke-width="2"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f0883e" text-anchor="middle">‚è≥ while loop</text>
  
  <text x="302" y="130" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">while</text>
  <text x="345" y="130" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">[[ condici√≥n ]]</text>
  <text x="302" y="150" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">do</text>
  <text x="312" y="170" font-family="Monaco, monospace" font-size="11" fill="#8b949e"># comandos</text>
  <text x="302" y="190" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">done</text>
  
  <text x="302" y="220" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Ejemplo: contador</text>
  <text x="302" y="237" font-family="Monaco, monospace" font-size="10" fill="#a5d6ff">while [[ $i -lt 5 ]]; do</text>
  
  <!-- UNTIL Loop Box -->
  <rect x="535" y="75" width="235" height="170" rx="8" fill="#161b22" stroke="#bc8cff" stroke-width="2"/>
  <text x="652" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#bc8cff" text-anchor="middle">üéØ until loop</text>
  
  <text x="555" y="130" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">until</text>
  <text x="595" y="130" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">[[ condici√≥n ]]</text>
  <text x="555" y="150" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">do</text>
  <text x="565" y="170" font-family="Monaco, monospace" font-size="11" fill="#8b949e"># hasta que sea true</text>
  <text x="555" y="190" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">done</text>
  
  <text x="555" y="220" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Esperar servicio</text>
  <text x="555" y="237" font-family="Monaco, monospace" font-size="10" fill="#a5d6ff">until ping -c1 host; do</text>
  
  <!-- Control Flow Box -->
  <rect x="30" y="260" width="235" height="170" rx="8" fill="#161b22" stroke="#7ee787" stroke-width="2"/>
  <text x="147" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7ee787" text-anchor="middle">‚ö° Control de Bucles</text>
  
  <text x="50" y="315" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">break</text>
  <text x="100" y="315" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Salir del bucle</text>
  
  <text x="50" y="345" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">continue</text>
  <text x="115" y="345" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Siguiente iteraci√≥n</text>
  
  <text x="50" y="375" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">break 2</text>
  <text x="110" y="375" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Salir 2 niveles</text>
  
  <text x="50" y="405" font-family="Monaco, monospace" font-size="10" fill="#a5d6ff">[[ $x -eq 5 ]] &amp;&amp; break</text>
  
  <!-- Loop Patterns Box -->
  <rect x="282" y="260" width="235" height="170" rx="8" fill="#161b22" stroke="#39d4dc" stroke-width="2"/>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#39d4dc" text-anchor="middle">üìÅ Patrones Comunes</text>
  
  <text x="302" y="315" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Archivos en directorio</text>
  <text x="302" y="335" font-family="Monaco, monospace" font-size="10" fill="#a5d6ff">for f in *.txt; do</text>
  
  <text x="302" y="365" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Leer archivo l√≠nea a l√≠nea</text>
  <text x="302" y="385" font-family="Monaco, monospace" font-size="10" fill="#a5d6ff">while read line; do</text>
  
  <text x="302" y="415" font-family="Monaco, monospace" font-size="10" fill="#a5d6ff">done &lt; archivo.txt</text>
  
  <!-- Case Alternative Box -->
  <rect x="535" y="260" width="235" height="170" rx="8" fill="#161b22" stroke="#ff7b72" stroke-width="2"/>
  <text x="652" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff7b72" text-anchor="middle">üìã case statement</text>
  
  <text x="555" y="310" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">case</text>
  <text x="590" y="310" font-family="Monaco, monospace" font-size="11" fill="#7ee787">$opcion</text>
  <text x="650" y="310" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">in</text>
  <text x="565" y="335" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">a|A)</text>
  <text x="600" y="335" font-family="Monaco, monospace" font-size="10" fill="#8b949e">echo "opci√≥n A";;</text>
  <text x="565" y="360" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">[0-9])</text>
  <text x="615" y="360" font-family="Monaco, monospace" font-size="10" fill="#8b949e">echo "n√∫mero";;</text>
  <text x="565" y="385" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">*)</text>
  <text x="590" y="385" font-family="Monaco, monospace" font-size="10" fill="#8b949e">echo "default";;</text>
  <text x="555" y="410" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">esac</text>
  
  <!-- Footer -->
  <text x="400" y="442" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Semana 3 ‚Ä¢ Bootcamp Bash Scripting</text>
</svg>
