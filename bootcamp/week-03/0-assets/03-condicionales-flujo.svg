<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#58a6ff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad3)"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Condicionales en Bash</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Flujo de control con if/elif/else y test</text>
  
  <!-- Flowchart: If condition -->
  <rect x="320" y="75" width="160" height="40" rx="20" fill="#161b22" stroke="#f0883e" stroke-width="2"/>
  <text x="400" y="100" font-family="Monaco, monospace" font-size="12" fill="#f0883e" text-anchor="middle">condici√≥n?</text>
  
  <!-- True branch -->
  <line x1="400" y1="115" x2="400" y2="135" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="420" y="128" font-family="Arial, sans-serif" font-size="10" fill="#7ee787">true</text>
  
  <!-- False branch -->
  <line x1="480" y1="95" x2="580" y2="95" stroke="#58a6ff" stroke-width="2"/>
  <line x1="580" y1="95" x2="580" y2="180" stroke="#58a6ff" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="530" y="85" font-family="Arial, sans-serif" font-size="10" fill="#ff7b72">false</text>
  
  <!-- Then block -->
  <rect x="320" y="140" width="160" height="40" rx="5" fill="#161b22" stroke="#7ee787" stroke-width="2"/>
  <text x="400" y="165" font-family="Monaco, monospace" font-size="11" fill="#7ee787" text-anchor="middle">comandos...</text>
  
  <!-- Else block -->
  <rect x="500" y="185" width="160" height="40" rx="5" fill="#161b22" stroke="#ff7b72" stroke-width="2"/>
  <text x="580" y="210" font-family="Monaco, monospace" font-size="11" fill="#ff7b72" text-anchor="middle">else comandos...</text>
  
  <!-- Syntax Box: if -->
  <rect x="30" y="75" width="250" height="160" rx="8" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
  <text x="155" y="98" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#58a6ff" text-anchor="middle">üìù Sintaxis B√°sica</text>
  
  <text x="50" y="125" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">if</text>
  <text x="65" y="125" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">[[ condici√≥n ]];</text>
  <text x="180" y="125" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">then</text>
  
  <text x="60" y="150" font-family="Monaco, monospace" font-size="11" fill="#8b949e"># comandos si true</text>
  
  <text x="50" y="175" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">elif</text>
  <text x="80" y="175" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">[[ otra ]];</text>
  <text x="165" y="175" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">then</text>
  
  <text x="60" y="200" font-family="Monaco, monospace" font-size="11" fill="#8b949e"># alternativo</text>
  
  <text x="50" y="225" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">fi</text>
  
  <!-- Operators Box: Numeric -->
  <rect x="30" y="250" width="240" height="180" rx="8" fill="#161b22" stroke="#bc8cff" stroke-width="2"/>
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#bc8cff" text-anchor="middle">üî¢ Operadores Num√©ricos</text>
  
  <text x="50" y="305" font-family="Monaco, monospace" font-size="11" fill="#7ee787">-eq</text>
  <text x="100" y="305" font-family="Monaco, monospace" font-size="10" fill="#8b949e">igual</text>
  <text x="160" y="305" font-family="Monaco, monospace" font-size="11" fill="#7ee787">-ne</text>
  <text x="195" y="305" font-family="Monaco, monospace" font-size="10" fill="#8b949e">no igual</text>
  
  <text x="50" y="330" font-family="Monaco, monospace" font-size="11" fill="#7ee787">-lt</text>
  <text x="100" y="330" font-family="Monaco, monospace" font-size="10" fill="#8b949e">menor</text>
  <text x="160" y="330" font-family="Monaco, monospace" font-size="11" fill="#7ee787">-gt</text>
  <text x="195" y="330" font-family="Monaco, monospace" font-size="10" fill="#8b949e">mayor</text>
  
  <text x="50" y="355" font-family="Monaco, monospace" font-size="11" fill="#7ee787">-le</text>
  <text x="100" y="355" font-family="Monaco, monospace" font-size="10" fill="#8b949e">menor o =</text>
  <text x="160" y="355" font-family="Monaco, monospace" font-size="11" fill="#7ee787">-ge</text>
  <text x="195" y="355" font-family="Monaco, monospace" font-size="10" fill="#8b949e">mayor o =</text>
  
  <text x="50" y="390" font-family="Monaco, monospace" font-size="10" fill="#a5d6ff">[[ $a -eq $b ]] # a igual a b</text>
  <text x="50" y="415" font-family="Monaco, monospace" font-size="10" fill="#a5d6ff">[[ $x -gt 10 ]] # x mayor que 10</text>
  
  <!-- Operators Box: String -->
  <rect x="285" y="250" width="240" height="180" rx="8" fill="#161b22" stroke="#f0883e" stroke-width="2"/>
  <text x="405" y="275" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f0883e" text-anchor="middle">üìù Operadores de String</text>
  
  <text x="305" y="305" font-family="Monaco, monospace" font-size="11" fill="#7ee787">==</text>
  <text x="340" y="305" font-family="Monaco, monospace" font-size="10" fill="#8b949e">igual</text>
  <text x="405" y="305" font-family="Monaco, monospace" font-size="11" fill="#7ee787">!=</text>
  <text x="430" y="305" font-family="Monaco, monospace" font-size="10" fill="#8b949e">diferente</text>
  
  <text x="305" y="330" font-family="Monaco, monospace" font-size="11" fill="#7ee787">-z</text>
  <text x="340" y="330" font-family="Monaco, monospace" font-size="10" fill="#8b949e">vac√≠o</text>
  <text x="405" y="330" font-family="Monaco, monospace" font-size="11" fill="#7ee787">-n</text>
  <text x="430" y="330" font-family="Monaco, monospace" font-size="10" fill="#8b949e">no vac√≠o</text>
  
  <text x="305" y="355" font-family="Monaco, monospace" font-size="11" fill="#7ee787">=~</text>
  <text x="340" y="355" font-family="Monaco, monospace" font-size="10" fill="#8b949e">regex match</text>
  
  <text x="305" y="390" font-family="Monaco, monospace" font-size="10" fill="#a5d6ff">[[ "$s" == "hola" ]]</text>
  <text x="305" y="415" font-family="Monaco, monospace" font-size="10" fill="#a5d6ff">[[ -z "$var" ]] # est√° vac√≠a?</text>
  
  <!-- Operators Box: Files -->
  <rect x="540" y="250" width="240" height="180" rx="8" fill="#161b22" stroke="#7ee787" stroke-width="2"/>
  <text x="660" y="275" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#7ee787" text-anchor="middle">üìÅ Tests de Archivos</text>
  
  <text x="560" y="305" font-family="Monaco, monospace" font-size="11" fill="#7ee787">-f</text>
  <text x="590" y="305" font-family="Monaco, monospace" font-size="10" fill="#8b949e">es archivo</text>
  <text x="680" y="305" font-family="Monaco, monospace" font-size="11" fill="#7ee787">-d</text>
  <text x="700" y="305" font-family="Monaco, monospace" font-size="10" fill="#8b949e">es dir</text>
  
  <text x="560" y="330" font-family="Monaco, monospace" font-size="11" fill="#7ee787">-r</text>
  <text x="590" y="330" font-family="Monaco, monospace" font-size="10" fill="#8b949e">legible</text>
  <text x="680" y="330" font-family="Monaco, monospace" font-size="11" fill="#7ee787">-w</text>
  <text x="700" y="330" font-family="Monaco, monospace" font-size="10" fill="#8b949e">escribible</text>
  
  <text x="560" y="355" font-family="Monaco, monospace" font-size="11" fill="#7ee787">-x</text>
  <text x="590" y="355" font-family="Monaco, monospace" font-size="10" fill="#8b949e">ejecutable</text>
  <text x="680" y="355" font-family="Monaco, monospace" font-size="11" fill="#7ee787">-e</text>
  <text x="700" y="355" font-family="Monaco, monospace" font-size="10" fill="#8b949e">existe</text>
  
  <text x="560" y="390" font-family="Monaco, monospace" font-size="10" fill="#a5d6ff">[[ -f "$archivo" ]]</text>
  <text x="560" y="415" font-family="Monaco, monospace" font-size="10" fill="#a5d6ff">[[ -d "$directorio" ]]</text>
  
  <!-- Footer -->
  <text x="400" y="442" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Semana 3 ‚Ä¢ Bootcamp Bash Scripting</text>
</svg>
