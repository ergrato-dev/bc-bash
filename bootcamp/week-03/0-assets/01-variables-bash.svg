<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="400" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Variables en Bash</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Almacenamiento y gesti√≥n de datos en scripts</text>
  
  <!-- Box 1: Variable Simple -->
  <rect x="30" y="80" width="230" height="140" rx="8" fill="#161b22" stroke="#58a6ff" stroke-width="2"/>
  <text x="145" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#58a6ff" text-anchor="middle">üì¶ Variables Simples</text>
  
  <text x="50" y="130" font-family="Monaco, monospace" font-size="11" fill="#7ee787">nombre</text>
  <text x="110" y="130" font-family="Monaco, monospace" font-size="11" fill="#8b949e">=</text>
  <text x="125" y="130" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">"Juan"</text>
  
  <text x="50" y="155" font-family="Monaco, monospace" font-size="11" fill="#7ee787">edad</text>
  <text x="90" y="155" font-family="Monaco, monospace" font-size="11" fill="#8b949e">=</text>
  <text x="105" y="155" font-family="Monaco, monospace" font-size="11" fill="#f0883e">25</text>
  
  <text x="50" y="180" font-family="Monaco, monospace" font-size="11" fill="#79c0ff">echo</text>
  <text x="90" y="180" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">"$nombre tiene $edad a√±os"</text>
  
  <text x="50" y="205" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># ‚Üí Juan tiene 25 a√±os</text>
  
  <!-- Box 2: Variables de Entorno -->
  <rect x="285" y="80" width="230" height="140" rx="8" fill="#161b22" stroke="#bc8cff" stroke-width="2"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#bc8cff" text-anchor="middle">üåç Variables de Entorno</text>
  
  <text x="305" y="130" font-family="Monaco, monospace" font-size="11" fill="#79c0ff">echo</text>
  <text x="340" y="130" font-family="Monaco, monospace" font-size="11" fill="#7ee787">$HOME</text>
  <text x="390" y="130" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># /home/user</text>
  
  <text x="305" y="155" font-family="Monaco, monospace" font-size="11" fill="#79c0ff">echo</text>
  <text x="340" y="155" font-family="Monaco, monospace" font-size="11" fill="#7ee787">$USER</text>
  <text x="390" y="155" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># usuario</text>
  
  <text x="305" y="180" font-family="Monaco, monospace" font-size="11" fill="#79c0ff">echo</text>
  <text x="340" y="180" font-family="Monaco, monospace" font-size="11" fill="#7ee787">$PWD</text>
  <text x="385" y="180" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># directorio actual</text>
  
  <text x="305" y="205" font-family="Monaco, monospace" font-size="11" fill="#79c0ff">echo</text>
  <text x="340" y="205" font-family="Monaco, monospace" font-size="11" fill="#7ee787">$PATH</text>
  <text x="385" y="205" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># rutas ejecutables</text>
  
  <!-- Box 3: Variables Especiales -->
  <rect x="540" y="80" width="230" height="140" rx="8" fill="#161b22" stroke="#f0883e" stroke-width="2"/>
  <text x="655" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f0883e" text-anchor="middle">‚ö° Variables Especiales</text>
  
  <text x="560" y="130" font-family="Monaco, monospace" font-size="11" fill="#7ee787">$0</text>
  <text x="590" y="130" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Nombre del script</text>
  
  <text x="560" y="155" font-family="Monaco, monospace" font-size="11" fill="#7ee787">$1 $2</text>
  <text x="605" y="155" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Argumentos</text>
  
  <text x="560" y="180" font-family="Monaco, monospace" font-size="11" fill="#7ee787">$#</text>
  <text x="590" y="180" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># N√∫mero de args</text>
  
  <text x="560" y="205" font-family="Monaco, monospace" font-size="11" fill="#7ee787">$?</text>
  <text x="590" y="205" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Exit code anterior</text>
  
  <!-- Box 4: Arrays -->
  <rect x="30" y="240" width="350" height="140" rx="8" fill="#161b22" stroke="#39d4dc" stroke-width="2"/>
  <text x="205" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#39d4dc" text-anchor="middle">üìö Arrays</text>
  
  <text x="50" y="295" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">declare -a</text>
  <text x="130" y="295" font-family="Monaco, monospace" font-size="11" fill="#7ee787">frutas</text>
  <text x="175" y="295" font-family="Monaco, monospace" font-size="11" fill="#8b949e">=</text>
  <text x="185" y="295" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">("manzana" "pera" "uva")</text>
  
  <text x="50" y="320" font-family="Monaco, monospace" font-size="11" fill="#79c0ff">echo</text>
  <text x="90" y="320" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">"${frutas[0]}"</text>
  <text x="200" y="320" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># manzana</text>
  
  <text x="50" y="345" font-family="Monaco, monospace" font-size="11" fill="#79c0ff">echo</text>
  <text x="90" y="345" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">"${frutas[@]}"</text>
  <text x="200" y="345" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># todos los elementos</text>
  
  <text x="50" y="370" font-family="Monaco, monospace" font-size="11" fill="#79c0ff">echo</text>
  <text x="90" y="370" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">"${#frutas[@]}"</text>
  <text x="210" y="370" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># 3 (longitud)</text>
  
  <!-- Box 5: Readonly y Export -->
  <rect x="400" y="240" width="370" height="140" rx="8" fill="#161b22" stroke="#7ee787" stroke-width="2"/>
  <text x="585" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7ee787" text-anchor="middle">üîí Readonly y Export</text>
  
  <text x="420" y="295" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">readonly</text>
  <text x="490" y="295" font-family="Monaco, monospace" font-size="11" fill="#7ee787">PI</text>
  <text x="510" y="295" font-family="Monaco, monospace" font-size="11" fill="#8b949e">=</text>
  <text x="520" y="295" font-family="Monaco, monospace" font-size="11" fill="#f0883e">3.14159</text>
  <text x="590" y="295" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Constante</text>
  
  <text x="420" y="325" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">export</text>
  <text x="475" y="325" font-family="Monaco, monospace" font-size="11" fill="#7ee787">MI_VAR</text>
  <text x="535" y="325" font-family="Monaco, monospace" font-size="11" fill="#8b949e">=</text>
  <text x="545" y="325" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">"valor"</text>
  <text x="610" y="325" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># Para subshells</text>
  
  <text x="420" y="355" font-family="Monaco, monospace" font-size="11" fill="#ff7b72">local</text>
  <text x="465" y="355" font-family="Monaco, monospace" font-size="11" fill="#7ee787">temp</text>
  <text x="500" y="355" font-family="Monaco, monospace" font-size="11" fill="#8b949e">=</text>
  <text x="510" y="355" font-family="Monaco, monospace" font-size="11" fill="#a5d6ff">"solo aqu√≠"</text>
  <text x="610" y="355" font-family="Monaco, monospace" font-size="10" fill="#8b949e"># En funciones</text>
  
  <!-- Footer -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" text-anchor="middle">Semana 3 ‚Ä¢ Bootcamp Bash Scripting</text>
</svg>
