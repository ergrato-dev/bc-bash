<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad3)"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Monaco, monospace" font-size="20" fill="#7ee787" text-anchor="middle" font-weight="bold">Arrays Indexados en Bash</text>
  
  <!-- Box 1: DeclaraciÃ³n -->
  <rect x="20" y="60" width="370" height="180" rx="8" fill="#21262d" stroke="#7ee787" stroke-width="2"/>
  <text x="205" y="85" font-family="Monaco, monospace" font-size="14" fill="#7ee787" text-anchor="middle" font-weight="bold">ğŸ“ DeclaraciÃ³n de Arrays</text>
  
  <text x="40" y="115" font-family="Monaco, monospace" font-size="12" fill="#7ee787"># Forma 1: AsignaciÃ³n directa</text>
  <text x="40" y="135" font-family="Monaco, monospace" font-size="12" fill="#c9d1d9">frutas=(</text>
  <text x="100" y="135" font-family="Monaco, monospace" font-size="12" fill="#a5d6ff">"manzana"</text>
  <text x="185" y="135" font-family="Monaco, monospace" font-size="12" fill="#a5d6ff">"pera"</text>
  <text x="240" y="135" font-family="Monaco, monospace" font-size="12" fill="#a5d6ff">"uva"</text>
  <text x="285" y="135" font-family="Monaco, monospace" font-size="12" fill="#c9d1d9">)</text>
  
  <text x="40" y="165" font-family="Monaco, monospace" font-size="12" fill="#7ee787"># Forma 2: Con declare</text>
  <text x="40" y="185" font-family="Monaco, monospace" font-size="12" fill="#bc8cff">declare -a</text>
  <text x="125" y="185" font-family="Monaco, monospace" font-size="12" fill="#c9d1d9">numeros=(1 2 3 4 5)</text>
  
  <text x="40" y="215" font-family="Monaco, monospace" font-size="12" fill="#7ee787"># Forma 3: Ãndices explÃ­citos</text>
  <text x="40" y="235" font-family="Monaco, monospace" font-size="12" fill="#c9d1d9">colores[0]=</text>
  <text x="130" y="235" font-family="Monaco, monospace" font-size="12" fill="#a5d6ff">"rojo"</text>
  <text x="180" y="235" font-family="Monaco, monospace" font-size="12" fill="#c9d1d9">; colores[1]=</text>
  <text x="300" y="235" font-family="Monaco, monospace" font-size="12" fill="#a5d6ff">"azul"</text>
  
  <!-- Box 2: Acceso -->
  <rect x="410" y="60" width="370" height="180" rx="8" fill="#21262d" stroke="#58a6ff" stroke-width="2"/>
  <text x="595" y="85" font-family="Monaco, monospace" font-size="14" fill="#58a6ff" text-anchor="middle" font-weight="bold">ğŸ“– Acceso a Elementos</text>
  
  <text x="430" y="115" font-family="Monaco, monospace" font-size="12" fill="#ffa657">${frutas[0]}</text>
  <text x="545" y="115" font-family="Monaco, monospace" font-size="12" fill="#8b949e">â†’ manzana (primero)</text>
  
  <text x="430" y="140" font-family="Monaco, monospace" font-size="12" fill="#ffa657">${frutas[-1]}</text>
  <text x="545" y="140" font-family="Monaco, monospace" font-size="12" fill="#8b949e">â†’ uva (Ãºltimo)</text>
  
  <text x="430" y="165" font-family="Monaco, monospace" font-size="12" fill="#ffa657">${frutas[@]}</text>
  <text x="545" y="165" font-family="Monaco, monospace" font-size="12" fill="#8b949e">â†’ todos (como lista)</text>
  
  <text x="430" y="190" font-family="Monaco, monospace" font-size="12" fill="#ffa657">${frutas[*]}</text>
  <text x="545" y="190" font-family="Monaco, monospace" font-size="12" fill="#8b949e">â†’ todos (como string)</text>
  
  <text x="430" y="215" font-family="Monaco, monospace" font-size="12" fill="#ffa657">${#frutas[@]}</text>
  <text x="555" y="215" font-family="Monaco, monospace" font-size="12" fill="#8b949e">â†’ 3 (longitud)</text>
  
  <text x="430" y="230" font-family="Monaco, monospace" font-size="11" fill="#ffa657">${!frutas[@]}</text>
  <text x="545" y="230" font-family="Monaco, monospace" font-size="11" fill="#8b949e">â†’ 0 1 2 (Ã­ndices)</text>
  
  <!-- Box 3: Operaciones -->
  <rect x="20" y="255" width="370" height="180" rx="8" fill="#21262d" stroke="#f0883e" stroke-width="2"/>
  <text x="205" y="280" font-family="Monaco, monospace" font-size="14" fill="#f0883e" text-anchor="middle" font-weight="bold">ğŸ”§ Operaciones con Arrays</text>
  
  <text x="40" y="310" font-family="Monaco, monospace" font-size="12" fill="#7ee787"># Agregar elementos</text>
  <text x="40" y="330" font-family="Monaco, monospace" font-size="12" fill="#c9d1d9">frutas+=(</text>
  <text x="110" y="330" font-family="Monaco, monospace" font-size="12" fill="#a5d6ff">"naranja"</text>
  <text x="195" y="330" font-family="Monaco, monospace" font-size="12" fill="#c9d1d9">)</text>
  
  <text x="40" y="360" font-family="Monaco, monospace" font-size="12" fill="#7ee787"># Eliminar elemento</text>
  <text x="40" y="380" font-family="Monaco, monospace" font-size="12" fill="#bc8cff">unset</text>
  <text x="85" y="380" font-family="Monaco, monospace" font-size="12" fill="#c9d1d9">'frutas[1]'</text>
  <text x="175" y="380" font-family="Monaco, monospace" font-size="12" fill="#8b949e"># elimina "pera"</text>
  
  <text x="40" y="410" font-family="Monaco, monospace" font-size="12" fill="#7ee787"># Slice (subcadena)</text>
  <text x="40" y="430" font-family="Monaco, monospace" font-size="12" fill="#ffa657">${frutas[@]:1:2}</text>
  <text x="175" y="430" font-family="Monaco, monospace" font-size="12" fill="#8b949e">â†’ desde 1, 2 elementos</text>
  
  <!-- Box 4: IteraciÃ³n -->
  <rect x="410" y="255" width="370" height="180" rx="8" fill="#21262d" stroke="#bc8cff" stroke-width="2"/>
  <text x="595" y="280" font-family="Monaco, monospace" font-size="14" fill="#bc8cff" text-anchor="middle" font-weight="bold">ğŸ”„ Iterar Arrays</text>
  
  <text x="430" y="310" font-family="Monaco, monospace" font-size="12" fill="#7ee787"># Por elementos</text>
  <text x="430" y="330" font-family="Monaco, monospace" font-size="12" fill="#bc8cff">for</text>
  <text x="460" y="330" font-family="Monaco, monospace" font-size="12" fill="#c9d1d9">fruta</text>
  <text x="510" y="330" font-family="Monaco, monospace" font-size="12" fill="#bc8cff">in</text>
  <text x="535" y="330" font-family="Monaco, monospace" font-size="12" fill="#ffa657">"${frutas[@]}"</text>
  <text x="650" y="330" font-family="Monaco, monospace" font-size="12" fill="#c9d1d9">;</text>
  <text x="660" y="330" font-family="Monaco, monospace" font-size="12" fill="#bc8cff">do</text>
  <text x="445" y="350" font-family="Monaco, monospace" font-size="12" fill="#c9d1d9">echo</text>
  <text x="480" y="350" font-family="Monaco, monospace" font-size="12" fill="#ffa657">$fruta</text>
  <text x="430" y="370" font-family="Monaco, monospace" font-size="12" fill="#bc8cff">done</text>
  
  <text x="430" y="400" font-family="Monaco, monospace" font-size="12" fill="#7ee787"># Por Ã­ndices</text>
  <text x="430" y="420" font-family="Monaco, monospace" font-size="12" fill="#bc8cff">for</text>
  <text x="460" y="420" font-family="Monaco, monospace" font-size="12" fill="#c9d1d9">i</text>
  <text x="475" y="420" font-family="Monaco, monospace" font-size="12" fill="#bc8cff">in</text>
  <text x="500" y="420" font-family="Monaco, monospace" font-size="12" fill="#ffa657">"${!frutas[@]}"</text>
  <text x="620" y="420" font-family="Monaco, monospace" font-size="12" fill="#c9d1d9">; do echo</text>
  <text x="710" y="420" font-family="Monaco, monospace" font-size="12" fill="#ffa657">$i</text>
  <text x="430" y="430" font-family="Monaco, monospace" font-size="11" fill="#bc8cff">done</text>
</svg>
