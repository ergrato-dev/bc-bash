# ============================================
# SysMon Configuration File
# ============================================
# 
# Copia este archivo a ~/.sysmon.conf para personalizar
#
# ============================================

# Umbrales de Alerta (porcentaje)
DISK_THRESHOLD=80
MEM_THRESHOLD=90
SWAP_THRESHOLD=50

# Multiplicador de load average
# Alerta si load > (CPUs * LOAD_THRESHOLD_MULTIPLIER)
LOAD_THRESHOLD_MULTIPLIER=1.5

# Servicios a monitorear
# Separados por espacios
MONITORED_SERVICES="ssh sshd cron crond nginx apache2 httpd mysql mariadb postgresql docker"

# Formato de reporte por defecto
# Opciones: text, json, html
DEFAULT_REPORT_FORMAT=text

# Directorio para reportes
REPORT_DIR=/tmp

# Intervalo de watch por defecto (segundos)
DEFAULT_WATCH_INTERVAL=5

# Colores (1=habilitados, 0=deshabilitados)
USE_COLORS=1

# Log de alertas
ALERT_LOG=/var/log/sysmon-alerts.log

# Notificaciones por email (dejar vacío para deshabilitar)
ALERT_EMAIL=""

# Particiones a monitorear (dejar vacío para todas)
# Ejemplo: MONITORED_PARTITIONS="/ /home /var"
MONITORED_PARTITIONS=""
