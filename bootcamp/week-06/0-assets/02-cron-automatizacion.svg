<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="420" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Monaco, monospace" font-size="20" fill="#f0883e" text-anchor="middle" font-weight="bold">CRON - AUTOMATIZACIÓN TEMPORAL</text>
  
  <!-- Sintaxis cron -->
  <rect x="20" y="55" width="760" height="80" rx="8" fill="url(#cardGrad)" stroke="#f0883e" stroke-width="1"/>
  <text x="400" y="78" font-family="Monaco, monospace" font-size="13" fill="#f0883e" text-anchor="middle">SINTAXIS CRONTAB</text>
  <text x="400" y="100" font-family="Monaco, monospace" font-size="14" fill="#7ee787" text-anchor="middle">┌─min ┌─hora ┌─dia ┌─mes ┌─dow</text>
  <text x="400" y="120" font-family="Monaco, monospace" font-size="14" fill="#58a6ff" text-anchor="middle">  *     *     *     *     *    comando</text>
  
  <!-- Campos explicados -->
  <rect x="20" y="150" width="370" height="130" rx="8" fill="url(#cardGrad)" stroke="#7ee787" stroke-width="1"/>
  <text x="205" y="173" font-family="Monaco, monospace" font-size="13" fill="#7ee787" text-anchor="middle">CAMPOS</text>
  
  <text x="35" y="198" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">minuto</text>
  <text x="100" y="198" font-family="Monaco, monospace" font-size="10" fill="#8b949e">0-59</text>
  <text x="200" y="198" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">mes</text>
  <text x="240" y="198" font-family="Monaco, monospace" font-size="10" fill="#8b949e">1-12</text>
  
  <text x="35" y="218" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">hora</text>
  <text x="100" y="218" font-family="Monaco, monospace" font-size="10" fill="#8b949e">0-23</text>
  <text x="200" y="218" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">dow</text>
  <text x="240" y="218" font-family="Monaco, monospace" font-size="10" fill="#8b949e">0-7 (dom=0,7)</text>
  
  <text x="35" y="238" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">dia</text>
  <text x="100" y="238" font-family="Monaco, monospace" font-size="10" fill="#8b949e">1-31</text>
  
  <text x="35" y="263" font-family="Monaco, monospace" font-size="10" fill="#6e7681">*=todos  ,=lista  -=rango  /=intervalo</text>
  
  <!-- Operadores especiales -->
  <rect x="410" y="150" width="370" height="130" rx="8" fill="url(#cardGrad)" stroke="#bc8cff" stroke-width="1"/>
  <text x="595" y="173" font-family="Monaco, monospace" font-size="13" fill="#bc8cff" text-anchor="middle">OPERADORES ESPECIALES</text>
  
  <text x="425" y="198" font-family="Monaco, monospace" font-size="11" fill="#f0883e">@reboot</text>
  <text x="500" y="198" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Al iniciar sistema</text>
  
  <text x="425" y="218" font-family="Monaco, monospace" font-size="11" fill="#f0883e">@hourly</text>
  <text x="500" y="218" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Cada hora (0 * * * *)</text>
  
  <text x="425" y="238" font-family="Monaco, monospace" font-size="11" fill="#f0883e">@daily</text>
  <text x="495" y="238" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Cada dia (0 0 * * *)</text>
  
  <text x="425" y="258" font-family="Monaco, monospace" font-size="11" fill="#f0883e">@weekly</text>
  <text x="505" y="258" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Cada semana</text>
  
  <text x="425" y="278" font-family="Monaco, monospace" font-size="11" fill="#f0883e">@monthly</text>
  <text x="515" y="278" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Cada mes</text>
  
  <!-- Ejemplos -->
  <rect x="20" y="295" width="760" height="110" rx="8" fill="url(#cardGrad)" stroke="#58a6ff" stroke-width="1"/>
  <text x="400" y="318" font-family="Monaco, monospace" font-size="13" fill="#58a6ff" text-anchor="middle">EJEMPLOS PRÁCTICOS</text>
  
  <text x="35" y="343" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Cada 5 minutos</text>
  <text x="35" y="358" font-family="Monaco, monospace" font-size="11" fill="#7ee787">*/5 * * * * /script.sh</text>
  
  <text x="35" y="383" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Lunes a Viernes 9am</text>
  <text x="35" y="398" font-family="Monaco, monospace" font-size="11" fill="#7ee787">0 9 * * 1-5 /backup.sh</text>
  
  <text x="300" y="343" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Dia 1 cada mes 3am</text>
  <text x="300" y="358" font-family="Monaco, monospace" font-size="11" fill="#7ee787">0 3 1 * * /limpieza.sh</text>
  
  <text x="300" y="383" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Cada 2 horas</text>
  <text x="300" y="398" font-family="Monaco, monospace" font-size="11" fill="#7ee787">0 */2 * * * /check.sh</text>
  
  <text x="560" y="343" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Editar crontab</text>
  <text x="560" y="358" font-family="Monaco, monospace" font-size="11" fill="#7ee787">crontab -e</text>
  
  <text x="560" y="383" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Listar crontab</text>
  <text x="560" y="398" font-family="Monaco, monospace" font-size="11" fill="#7ee787">crontab -l</text>
</svg>
