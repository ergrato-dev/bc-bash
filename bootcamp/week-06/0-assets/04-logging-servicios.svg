<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="420" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Monaco, monospace" font-size="20" fill="#bc8cff" text-anchor="middle" font-weight="bold">LOGGING Y SERVICIOS</text>
  
  <!-- journalctl -->
  <rect x="20" y="55" width="245" height="165" rx="8" fill="url(#cardGrad)" stroke="#bc8cff" stroke-width="1"/>
  <text x="142" y="78" font-family="Monaco, monospace" font-size="13" fill="#bc8cff" text-anchor="middle">journalctl</text>
  
  <text x="35" y="103" font-family="Monaco, monospace" font-size="11" fill="#7ee787">journalctl -f</text>
  <text x="35" y="118" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Seguir en tiempo real</text>
  
  <text x="35" y="138" font-family="Monaco, monospace" font-size="11" fill="#7ee787">journalctl -u nginx</text>
  <text x="35" y="153" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Logs de servicio</text>
  
  <text x="35" y="173" font-family="Monaco, monospace" font-size="11" fill="#7ee787">journalctl --since today</text>
  <text x="35" y="188" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Desde hoy</text>
  
  <text x="35" y="208" font-family="Monaco, monospace" font-size="11" fill="#7ee787">journalctl -p err</text>
  <text x="35" y="223" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Solo errores</text>
  
  <!-- systemctl -->
  <rect x="277" y="55" width="245" height="165" rx="8" fill="url(#cardGrad)" stroke="#58a6ff" stroke-width="1"/>
  <text x="400" y="78" font-family="Monaco, monospace" font-size="13" fill="#58a6ff" text-anchor="middle">systemctl</text>
  
  <text x="292" y="103" font-family="Monaco, monospace" font-size="11" fill="#f0883e">systemctl status svc</text>
  <text x="292" y="118" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Estado del servicio</text>
  
  <text x="292" y="138" font-family="Monaco, monospace" font-size="11" fill="#f0883e">systemctl start svc</text>
  <text x="292" y="153" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Iniciar servicio</text>
  
  <text x="292" y="173" font-family="Monaco, monospace" font-size="11" fill="#f0883e">systemctl stop svc</text>
  <text x="292" y="188" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Detener servicio</text>
  
  <text x="292" y="208" font-family="Monaco, monospace" font-size="11" fill="#f0883e">systemctl enable svc</text>
  <text x="292" y="223" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Habilitar al inicio</text>
  
  <!-- Archivos de log -->
  <rect x="535" y="55" width="245" height="165" rx="8" fill="url(#cardGrad)" stroke="#7ee787" stroke-width="1"/>
  <text x="657" y="78" font-family="Monaco, monospace" font-size="13" fill="#7ee787" text-anchor="middle">ARCHIVOS DE LOG</text>
  
  <text x="550" y="103" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">/var/log/syslog</text>
  <text x="550" y="118" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Log general sistema</text>
  
  <text x="550" y="138" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">/var/log/auth.log</text>
  <text x="550" y="153" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Autenticación</text>
  
  <text x="550" y="173" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">/var/log/kern.log</text>
  <text x="550" y="188" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Kernel messages</text>
  
  <text x="550" y="208" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">/var/log/dmesg</text>
  <text x="550" y="223" font-family="Monaco, monospace" font-size="10" fill="#8b949e">Boot messages</text>
  
  <!-- Ejemplos -->
  <rect x="20" y="235" width="760" height="170" rx="8" fill="url(#cardGrad)" stroke="#f0883e" stroke-width="1"/>
  <text x="400" y="258" font-family="Monaco, monospace" font-size="13" fill="#f0883e" text-anchor="middle">EJEMPLOS PRÁCTICOS</text>
  
  <text x="35" y="283" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Errores del kernel últimas 24h</text>
  <text x="35" y="298" font-family="Monaco, monospace" font-size="11" fill="#7ee787">journalctl -k -p err --since &quot;24 hours ago&quot;</text>
  
  <text x="35" y="323" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Servicios fallidos</text>
  <text x="35" y="338" font-family="Monaco, monospace" font-size="11" fill="#7ee787">systemctl --failed</text>
  
  <text x="35" y="363" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Listar servicios activos</text>
  <text x="35" y="378" font-family="Monaco, monospace" font-size="11" fill="#7ee787">systemctl list-units --type=service --state=active</text>
  
  <text x="420" y="283" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Seguir log en vivo</text>
  <text x="420" y="298" font-family="Monaco, monospace" font-size="11" fill="#7ee787">tail -f /var/log/syslog | grep ERROR</text>
  
  <text x="420" y="323" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Espacio usado por logs</text>
  <text x="420" y="338" font-family="Monaco, monospace" font-size="11" fill="#7ee787">journalctl --disk-usage</text>
  
  <text x="420" y="363" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Limpiar logs antiguos</text>
  <text x="420" y="378" font-family="Monaco, monospace" font-size="11" fill="#7ee787">journalctl --vacuum-time=7d</text>
</svg>
