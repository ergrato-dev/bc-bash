<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="420" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Monaco, monospace" font-size="20" fill="#7ee787" text-anchor="middle" font-weight="bold">grep - BUSQUEDA DE PATRONES</text>
  
  <!-- Opciones Basicas -->
  <rect x="20" y="55" width="370" height="160" rx="8" fill="url(#cardGrad)" stroke="#7ee787" stroke-width="1"/>
  <text x="205" y="78" font-family="Monaco, monospace" font-size="13" fill="#7ee787" text-anchor="middle">OPCIONES BASICAS</text>
  
  <text x="35" y="103" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">-i</text>
  <text x="70" y="103" font-family="Monaco, monospace" font-size="11" fill="#8b949e">Ignorar mayusculas/minusculas</text>
  
  <text x="35" y="123" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">-v</text>
  <text x="70" y="123" font-family="Monaco, monospace" font-size="11" fill="#8b949e">Invertir (lineas que NO coinciden)</text>
  
  <text x="35" y="143" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">-n</text>
  <text x="70" y="143" font-family="Monaco, monospace" font-size="11" fill="#8b949e">Mostrar numero de linea</text>
  
  <text x="35" y="163" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">-c</text>
  <text x="70" y="163" font-family="Monaco, monospace" font-size="11" fill="#8b949e">Contar coincidencias</text>
  
  <text x="35" y="183" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">-l</text>
  <text x="70" y="183" font-family="Monaco, monospace" font-size="11" fill="#8b949e">Solo nombres de archivos</text>
  
  <text x="35" y="203" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">-r</text>
  <text x="70" y="203" font-family="Monaco, monospace" font-size="11" fill="#8b949e">Busqueda recursiva</text>
  
  <!-- Opciones Avanzadas -->
  <rect x="410" y="55" width="370" height="160" rx="8" fill="url(#cardGrad)" stroke="#f0883e" stroke-width="1"/>
  <text x="595" y="78" font-family="Monaco, monospace" font-size="13" fill="#f0883e" text-anchor="middle">OPCIONES AVANZADAS</text>
  
  <text x="425" y="103" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">-E</text>
  <text x="460" y="103" font-family="Monaco, monospace" font-size="11" fill="#8b949e">Extended regex (egrep)</text>
  
  <text x="425" y="123" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">-P</text>
  <text x="460" y="123" font-family="Monaco, monospace" font-size="11" fill="#8b949e">Perl regex (mas potente)</text>
  
  <text x="425" y="143" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">-o</text>
  <text x="460" y="143" font-family="Monaco, monospace" font-size="11" fill="#8b949e">Solo parte que coincide</text>
  
  <text x="425" y="163" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">-A n</text>
  <text x="475" y="163" font-family="Monaco, monospace" font-size="11" fill="#8b949e">n lineas despues</text>
  
  <text x="425" y="183" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">-B n</text>
  <text x="475" y="183" font-family="Monaco, monospace" font-size="11" fill="#8b949e">n lineas antes</text>
  
  <text x="425" y="203" font-family="Monaco, monospace" font-size="11" fill="#58a6ff">-C n</text>
  <text x="475" y="203" font-family="Monaco, monospace" font-size="11" fill="#8b949e">n lineas contexto</text>
  
  <!-- Ejemplos -->
  <rect x="20" y="230" width="760" height="175" rx="8" fill="url(#cardGrad)" stroke="#bc8cff" stroke-width="1"/>
  <text x="400" y="253" font-family="Monaco, monospace" font-size="13" fill="#bc8cff" text-anchor="middle">EJEMPLOS PRACTICOS</text>
  
  <text x="35" y="280" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Buscar ERROR en logs</text>
  <text x="35" y="295" font-family="Monaco, monospace" font-size="11" fill="#7ee787">grep -i &quot;error&quot; /var/log/syslog</text>
  
  <text x="35" y="318" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Contar lineas con WARNING</text>
  <text x="35" y="333" font-family="Monaco, monospace" font-size="11" fill="#7ee787">grep -c &quot;WARNING&quot; app.log</text>
  
  <text x="35" y="356" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Buscar IPs en archivo</text>
  <text x="35" y="371" font-family="Monaco, monospace" font-size="11" fill="#7ee787">grep -oE &quot;[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}&quot; access.log</text>
  
  <text x="420" y="280" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Buscar en multiples archivos</text>
  <text x="420" y="295" font-family="Monaco, monospace" font-size="11" fill="#7ee787">grep -rn &quot;TODO&quot; src/</text>
  
  <text x="420" y="318" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Excluir patron</text>
  <text x="420" y="333" font-family="Monaco, monospace" font-size="11" fill="#7ee787">grep -v &quot;^#&quot; config.conf</text>
  
  <text x="420" y="356" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Contexto alrededor del match</text>
  <text x="420" y="371" font-family="Monaco, monospace" font-size="11" fill="#7ee787">grep -C 3 &quot;Exception&quot; error.log</text>
  
  <text x="35" y="395" font-family="Monaco, monospace" font-size="10" fill="#6e7681"># Multiples patrones</text>
  <text x="200" y="395" font-family="Monaco, monospace" font-size="11" fill="#7ee787">grep -E &quot;error|warning|critical&quot; log.txt</text>
</svg>
