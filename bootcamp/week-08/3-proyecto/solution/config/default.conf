# ============================================
# AutoDeploy - Configuraci√≥n por defecto
# ============================================

# Proyecto
APP_NAME=my-app
APP_VERSION=1.0.0

# Directorios
BUILD_DIR=./dist
BACKUP_DIR=./backups
LOGS_DIR=./logs

# Deploy
DEPLOY_HOST=server.example.com
DEPLOY_USER=deploy
DEPLOY_PATH=/var/www/app
DEPLOY_METHOD=rsync

# Health check
HEALTH_CHECK_URL=http://localhost:8080/health
HEALTH_CHECK_TIMEOUT=30
HEALTH_CHECK_RETRIES=10

# Notificaciones
NOTIFY_ENABLED=true
SLACK_WEBHOOK=
SLACK_CHANNEL=#deployments

# Backup
BACKUP_ENABLED=true
BACKUP_KEEP=5

# Debug
DEBUG=false
VERBOSE=false
DRY_RUN=false
