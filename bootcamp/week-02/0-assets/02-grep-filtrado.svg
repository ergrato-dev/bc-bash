<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1a202c"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" fill="#e2e8f0" font-weight="bold">üîç grep - B√∫squeda de Patrones</text>
  <text x="400" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#a0aec0">Global Regular Expression Print</text>
  
  <!-- Basic syntax -->
  <rect x="200" y="75" width="400" height="50" rx="8" fill="#2d3748"/>
  <text x="400" y="107" text-anchor="middle" font-family="Courier, monospace" font-size="16" fill="#f0db4f">grep [opciones] "patr√≥n" archivo</text>
  
  <!-- Options grid -->
  <rect x="40" y="145" width="350" height="180" rx="8" fill="#1e293d" stroke="#4299e1" stroke-width="1"/>
  <text x="215" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#4299e1" font-weight="bold">‚öôÔ∏è Opciones Principales</text>
  
  <text x="60" y="205" font-family="Courier, monospace" font-size="13" fill="#f0db4f">-i</text>
  <text x="100" y="205" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0">Ignorar may√∫sculas</text>
  
  <text x="60" y="230" font-family="Courier, monospace" font-size="13" fill="#f0db4f">-v</text>
  <text x="100" y="230" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0">Invertir (NO coinciden)</text>
  
  <text x="60" y="255" font-family="Courier, monospace" font-size="13" fill="#f0db4f">-n</text>
  <text x="100" y="255" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0">Mostrar n√∫mero de l√≠nea</text>
  
  <text x="60" y="280" font-family="Courier, monospace" font-size="13" fill="#f0db4f">-c</text>
  <text x="100" y="280" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0">Contar coincidencias</text>
  
  <text x="60" y="305" font-family="Courier, monospace" font-size="13" fill="#f0db4f">-r</text>
  <text x="100" y="305" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0">B√∫squeda recursiva</text>
  
  <text x="220" y="205" font-family="Courier, monospace" font-size="13" fill="#f0db4f">-w</text>
  <text x="260" y="205" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0">Palabra completa</text>
  
  <text x="220" y="230" font-family="Courier, monospace" font-size="13" fill="#f0db4f">-l</text>
  <text x="260" y="230" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0">Solo nombres de archivo</text>
  
  <text x="220" y="255" font-family="Courier, monospace" font-size="13" fill="#f0db4f">-o</text>
  <text x="260" y="255" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0">Solo parte que coincide</text>
  
  <text x="220" y="280" font-family="Courier, monospace" font-size="13" fill="#f0db4f">-E</text>
  <text x="260" y="280" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0">Regex extendido (egrep)</text>
  
  <text x="220" y="305" font-family="Courier, monospace" font-size="13" fill="#f0db4f">-A/B/C</text>
  <text x="280" y="305" font-family="system-ui, sans-serif" font-size="11" fill="#e2e8f0">Contexto</text>
  
  <!-- Visual example -->
  <rect x="410" y="145" width="350" height="180" rx="8" fill="#1e3a2d" stroke="#48bb78" stroke-width="1"/>
  <text x="585" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#48bb78" font-weight="bold">üìÑ Ejemplo Visual</text>
  
  <!-- File content -->
  <rect x="430" y="190" width="140" height="120" rx="4" fill="#1a202c"/>
  <text x="440" y="210" font-family="Courier, monospace" font-size="10" fill="#718096">1: Hello world</text>
  <text x="440" y="225" font-family="Courier, monospace" font-size="10" fill="#48bb78">2: ERROR: fail</text>
  <text x="440" y="240" font-family="Courier, monospace" font-size="10" fill="#718096">3: debug info</text>
  <text x="440" y="255" font-family="Courier, monospace" font-size="10" fill="#48bb78">4: ERROR: oops</text>
  <text x="440" y="270" font-family="Courier, monospace" font-size="10" fill="#718096">5: success ok</text>
  <text x="440" y="285" font-family="Courier, monospace" font-size="10" fill="#48bb78">6: error msg</text>
  <text x="440" y="300" font-family="Courier, monospace" font-size="10" fill="#718096">7: completed</text>
  
  <!-- Arrow -->
  <text x="590" y="250" font-family="system-ui, sans-serif" font-size="20" fill="#f0db4f">‚Üí</text>
  <text x="590" y="275" text-anchor="middle" font-family="Courier, monospace" font-size="10" fill="#a0aec0">grep -i "error"</text>
  
  <!-- Result -->
  <rect x="620" y="210" width="120" height="70" rx="4" fill="#1a202c"/>
  <text x="630" y="235" font-family="Courier, monospace" font-size="10" fill="#48bb78">ERROR: fail</text>
  <text x="630" y="250" font-family="Courier, monospace" font-size="10" fill="#48bb78">ERROR: oops</text>
  <text x="630" y="265" font-family="Courier, monospace" font-size="10" fill="#48bb78">error msg</text>
  
  <!-- Regex section -->
  <rect x="40" y="345" width="720" height="90" rx="8" fill="#2d3748"/>
  <text x="400" y="375" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#e2e8f0" font-weight="bold">üìê Expresiones Regulares B√°sicas</text>
  
  <text x="80" y="410" font-family="Courier, monospace" font-size="12" fill="#f0db4f">^</text>
  <text x="100" y="410" font-family="system-ui, sans-serif" font-size="11" fill="#a0aec0">Inicio</text>
  
  <text x="170" y="410" font-family="Courier, monospace" font-size="12" fill="#f0db4f">$</text>
  <text x="190" y="410" font-family="system-ui, sans-serif" font-size="11" fill="#a0aec0">Fin</text>
  
  <text x="250" y="410" font-family="Courier, monospace" font-size="12" fill="#f0db4f">.</text>
  <text x="270" y="410" font-family="system-ui, sans-serif" font-size="11" fill="#a0aec0">Cualquier char</text>
  
  <text x="380" y="410" font-family="Courier, monospace" font-size="12" fill="#f0db4f">*</text>
  <text x="400" y="410" font-family="system-ui, sans-serif" font-size="11" fill="#a0aec0">0 o m√°s</text>
  
  <text x="490" y="410" font-family="Courier, monospace" font-size="12" fill="#f0db4f">[abc]</text>
  <text x="540" y="410" font-family="system-ui, sans-serif" font-size="11" fill="#a0aec0">Clase</text>
  
  <text x="610" y="410" font-family="Courier, monospace" font-size="12" fill="#f0db4f">[0-9]</text>
  <text x="660" y="410" font-family="system-ui, sans-serif" font-size="11" fill="#a0aec0">Rango</text>
</svg>
