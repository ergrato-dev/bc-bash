  <text x="600" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a0aec0">Datos</text>
  <text x="600" y="187" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a0aec0">variables</text>
  
  <!-- /opt -->
