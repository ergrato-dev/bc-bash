  <rect x="250" y="220" width="100" height="25" rx="4" fill="#2d3748" stroke="#48bb78" stroke-width="1"/>
  <text x="300" y="237" text-anchor="middle" font-family="Courier, monospace" font-size="11" fill="#48bb78">/home/user</text>
  
  <!-- Legend Box -->
  <rect x="50" y="280" width="700" height="200" rx="8" fill="#2d3748"/>
  <text x="400" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#e2e8f0" font-weight="bold">ğŸ“ SÃ­mbolos de NavegaciÃ³n</text>
  
  <!-- Symbols -->
  <text x="100" y="350" font-family="Courier, monospace" font-size="20" fill="#f0db4f">/</text>
  <text x="140" y="350" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">RaÃ­z del sistema</text>
  
  <text x="100" y="385" font-family="Courier, monospace" font-size="20" fill="#f0db4f">~</text>
  <text x="140" y="385" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">Directorio home del usuario</text>
  
  <text x="100" y="420" font-family="Courier, monospace" font-size="20" fill="#f0db4f">.</text>
  <text x="140" y="420" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">Directorio actual</text>
  
  <text x="430" y="350" font-family="Courier, monospace" font-size="20" fill="#f0db4f">..</text>
  <text x="470" y="350" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">Directorio padre</text>
  
  <text x="430" y="385" font-family="Courier, monospace" font-size="20" fill="#f0db4f">-</text>
  <text x="470" y="385" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">Directorio anterior</text>
  
  <!-- Path types -->
  <text x="100" y="460" font-family="system-ui, sans-serif" font-size="12" fill="#48bb78">ğŸ”¹ Ruta absoluta: /home/user/docs</text>
  <text x="430" y="460" font-family="system-ui, sans-serif" font-size="12" fill="#4299e1">ğŸ”¹ Ruta relativa: ./docs o ../otro</text>
</svg>
