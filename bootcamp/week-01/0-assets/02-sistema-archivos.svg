<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#1a202c"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" fill="#e2e8f0" font-weight="bold">ğŸ“ JerarquÃ­a del Sistema de Archivos Unix/Linux</text>
  
  <!-- Root -->
  <rect x="360" y="55" width="80" height="35" rx="6" fill="#f0db4f" stroke="#e2c822" stroke-width="2"/>
  <text x="400" y="78" text-anchor="middle" font-family="Courier, monospace" font-size="16" fill="#1a202c" font-weight="bold">/</text>
  
  <!-- Lines from root -->
