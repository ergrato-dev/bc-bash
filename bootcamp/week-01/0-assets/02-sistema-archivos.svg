  <text x="500" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a0aec0">Programas</text>
  <text x="500" y="187" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a0aec0">de usuario</text>
  
