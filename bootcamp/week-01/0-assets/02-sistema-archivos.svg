  <text x="400" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a0aec0">Archivos</text>
  <text x="400" y="187" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a0aec0">temporales</text>
  
