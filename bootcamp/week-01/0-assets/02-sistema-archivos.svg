  <text x="100" y="187" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a0aec0">esenciales</text>
  
  <!-- /etc -->
  <rect x="160" y="130" width="80" height="30" rx="4" fill="#9f7aea"/>
  <text x="200" y="150" text-anchor="middle" font-family="Courier, monospace" font-size="13" fill="#fff">/etc</text>
  <text x="200" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a0aec0">ConfiguraciÃ³n</text>
  <text x="200" y="187" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a0aec0">del sistema</text>
  
  <!-- /home -->
  <rect x="260" y="130" width="80" height="30" rx="4" fill="#48bb78"/>
  <text x="300" y="150" text-anchor="middle" font-family="Courier, monospace" font-size="13" fill="#fff">/home</text>
  <text x="300" y="175" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a0aec0">Directorios</text>
  <text x="300" y="187" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a0aec0">de usuarios</text>
  
